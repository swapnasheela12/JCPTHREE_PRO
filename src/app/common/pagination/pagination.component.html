<div class="page-container d-flex justify-content-end align-items-center">
    <div class="labels">Rows Per Page :
        <mat-form-field class="col-3">
            <mat-select
                name="rowsPerPage"
                [(ngModel)]="selectedRowsValue"
                (selectionChange)="selectedRows()">
                <mat-option *ngFor="let pageNumber of paginationValues" [value]="pageNumber">
                    {{pageNumber}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        {{firstIndex}} - {{lastIndex}} of {{rowCount}}
    </div>
    <div (click)="goToPrevious()" class="previous" [ngClass]="{ 'disabled': currentPage-1 === 0 }">
        <mat-icon aria-hidden="false" aria-label="Left arrow">chevron_left</mat-icon>
    </div>
    <div  (click)="goToNext()" class="next"  [ngClass]="{ 'disabled': currentPage === (noOfPages) }">
        <mat-icon aria-hidden="false" aria-label="Right arrow">chevron_right</mat-icon>
    </div>
</div>
