<div class="edit-create-wo-11urls-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div class="header">Edit</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="edit-container">

        <div fxLayout="row">
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Zone</mat-label>
                    <input matInput [(ngModel)]="zone">
                </mat-form-field>
            </div>
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Circle</mat-label>
                    <input matInput [(ngModel)]="circle">
                </mat-form-field>
            </div>
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Assigned To</mat-label>
                    <input matInput [(ngModel)]="assignedTo">
                </mat-form-field>
            </div>
           
        </div>

        <div fxLayout="row">
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Date From</mat-label>
                    <input matInput [(ngModel)]="zone">
                </mat-form-field>
            </div>
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Date To</mat-label>
                    <input matInput [(ngModel)]="dateTo">
                </mat-form-field>
            </div>
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Start Time</mat-label>
                    <input matInput [(ngModel)]="startTime">
                </mat-form-field>
            </div>
           
        </div>

        <div fxLayout="row">
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Iterations</mat-label>
                    <input matInput [(ngModel)]="iterations">
                </mat-form-field>
            </div>
            <div fxFlex="33">
                <mat-form-field>
                    <mat-label>Waiting Periods (s)</mat-label>
                    <input matInput [(ngModel)]="waitingPeriod">
                </mat-form-field>
            </div>   
            <div fxFlex="33">
            </div>        
        </div>

    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="assign-text-action-container px-2" fxLayout="row wrap" fxLayoutAlign="end end">
        <div class="ml-1 assign-text-button">
            <button class=" assign-butt" (click)="saveRow()" mat-raised-button color="primary"
                style=" margin-left: 3px;">Save</button>
        </div>
    </div>

</div>
