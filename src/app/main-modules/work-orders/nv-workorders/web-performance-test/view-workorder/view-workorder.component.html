<div class="create-wpt-wrapper">
    <mat-card class="wpt-module-card" style="padding: 0px; height: 92%;">
        <mat-toolbar color="mat-blue-grey" class="create-wpt-toolbar wo-details">
            <mat-toolbar-row class="mat-blue-grey">
                <div class=" pl-0 wo-header" fxFlex="95">
                    <div class="header">View Workorder</div>
                </div>
                <div class="go-to-wo" fxFlex="5">
                    <mat-icon>
                        <span class="ic ic-Go-to-Workorder-Icon-1"></span>
                    </mat-icon>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>


        <mat-divider></mat-divider>

        <div class="d-flex flex-row justify-content-between  wpt-container">
            <div fxFlex="50" style="border-right: 1px solid #D3D5DC;">
                <div class="sub-content d-flex mar-top flex-row flex-wrap">
                    <div class="sub-content-flex-item  col-6">
                        <div class="form-read-only">
                            <label class="input-label">Template Type*</label>
                            <div class="input-value-disabled">
                                Web Performance Test
                            </div> 
                        </div>
                    </div>

                    <div class="sub-content-flex-item  col-6">
                        <mat-form-field class="form-field-read-only">
                            <mat-label style="font-family: Lato Regular; font-size: 16px;color: #000000;opacity: 0.54;">
                                Type*</mat-label>
                            <mat-select disableOptionCentering [(value)]="templateType[0]"
                                style="font-family: lato Regular; font-size: 14px;" disabled>
                                <mat-option value="option1" class="sector-title" *ngFor="let tcr of templateType"
                                    [value]="tcr">
                                    {{tcr}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="sub-content d-flex  flex-row flex-wrap" style="border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item  col-6">
                        <div class="form-read-only">
                            <label class="input-label">Workorder Id*</label>
                            <div class="input-value-disabled">
                                -
                            </div> 
                          </div>
                    </div>

                    <div class="sub-content-flex-item  col-6">
                        <mat-form-field class="form-field-read-only">
                            <mat-label style="font-family: Lato Regular; font-size: 16px;color: #000000;opacity: 0.54;">
                                Type*</mat-label>
                            <mat-select disableOptionCentering [(value)]="simType[1]" disabled
                                style="font-family: lato Regular; font-size: 14px;">
                                <mat-option value="option1" class="sector-title" *ngFor="let st of simType"
                                    [value]="st">
                                    {{st}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>



                <div class="d-flex  flex-row flex-wrap" style="border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item col-12 " style="padding: 0px !important;">
                        <div class="label" style="margin: 13px 0 13px 25px;">11 URLs</div>
                    </div>
                    <div class="sub-content-flex-item col-12" style="padding: 0px !important;">
                        <ag-grid-angular (gridReady)="onGridReady($event)"
                            class="ag-theme-material table-view-zoom-ag-grid"
                            style="width: 100%; height: 236px;border: 1px solid #eee;" rowHeight="48" headerHeight="48"
                            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" enableColResize
                            groupHeaders [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                            rowSelection="multiple" [suppressRowClickSelection]="true" [debug]="true"
                            [enableRangeSelection]="true" [pagination]="false" [paginationAutoPageSize]="false"
                            [frameworkComponents]="frameworkComponentsTaskDetails">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
            <div fxFlex="50">
                <div class="sub-content d-flex  flex-row flex-wrap">
                    <div class="wo-sector-card-one mar-top col-6" style="display: inline-block">
                        <form [formGroup]="thirdFormGroup">
                            <mat-form-field class="custom-field-container" fxFlex>
                                <div class="daterange-container" style="position: absolue;top: 46px;
                        left: 74px;">
                                    <input matInput ngxDaterangepickerMd placeholder="Select Range"
                                        [timePicker]="false" [timePickerSeconds]="false" [timePickerIncrement]="15"
                                        [timePicker24Hour]="false" formControlName="selectedDateTime"
                                        [showCustomRangeLabel]="true"
                                        [alwaysShowCalendars]="thirdFormGroup.get('alwaysShowCalendars').value"
                                        [showClearButton]="true" [showCancel]="true"
                                        [linkedCalendars]="false" [isTooltipDate]="isTooltipDate"
                                        [isInvalidDate]="isInvalidDate"
                                        [locale]="{ applyLabel: 'Ok', format: 'DD, MMM YYYY',clearLabel:'Clear'}"
                                        [keepCalendarOpeningWithRange]="thirdFormGroup.get('keepCalendarOpeningWithRange').value"
                                        [showRangeLabelOnInput]="thirdFormGroup.get('showRangeLabelOnInput').value"
                                        (rangeClicked)="rangeClicked($event)" (datesUpdated)="datesUpdated($event)"
                                        autocomplete="off" [opens]="opens" [drops]="drops"
                                        class="daterange-container-input" disabled />
                                    <div class="iconCal"><i class="zmdi zmdi-calendar"></i></div>
                                </div>
                            </mat-form-field>
                        </form>
                    </div>

                    <div class="wo-sector-card-one  col-5 mar-top" style="display: inline-block;margin-left: 20px;">
                        <label class="time-duration-label disabled-wo">Start Time</label>
                        <div>
                            <mat-select class="timer-select" disableOptionCentering [(value)]="hours[0]" disabled>
                                <mat-option value="option1" class="sector-title" *ngFor="let h of hours" [value]="h">
                                    {{h}}</mat-option>
                            </mat-select>
                    
                            <mat-select class="timer-select" disableOptionCentering [(value)]="minutes[0]" disabled>
                                <mat-option value="option1" class="sector-title" *ngFor="let m of minutes" [value]="m">
                                    {{m}}</mat-option>
                            </mat-select>

                            <mat-select class="timer-select" disableOptionCentering [(value)]="sec[0]" disabled>
                                <mat-option value="option1" class="sector-title" *ngFor="let s of sec" [value]="s">
                                    {{s}}</mat-option>
                            </mat-select>
                    
                            <mat-select class="timer-select am-pm" disableOptionCentering [(value)]="ampm[0]" disabled>
                                <mat-option value="option1" class="sector-title" *ngFor="let ap of ampm" [value]="ap">
                                    {{ap}}</mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>

                <div class="sub-content d-flex  flex-row flex-wrap" style="border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item  col-6 ">
                        <mat-form-field class="example-full-width">
                            <mat-label class="disabled-wo">Iterations</mat-label>
                            <input matInput placeholder="" value="" disabled>
                        </mat-form-field>
                    </div>

                    <div class="sub-content-flex-item  col-5" style="margin-left: 22px;">
                        <label class="time-duration-label disabled-wo">Test Duration</label>
                         <div class="input-value-disabled disabled-wo">
                            00:00:00 Hrs
                         </div> 
                        
                    </div>

                </div>
                
                <div class="d-flex  flex-row flex-wrap">
                    <div class="device-count">{{selectedDeviceCount}} out of 100</div>
                </div>
                <div class="d-flex  flex-row flex-wrap"> 

                    <div class="col disabled-wo" style="border: 1px solid rgb(226 226 226); padding: 0px !important;">
                        <ag-grid-angular style="width: 100%; height: 235px"
                            class="traceport-activation ag-theme-material ag-jcp3" [tooltipShowDelay]="tooltipShowDelay"
                            [rowData]="rowDataSelectDevice" [columnDefs]="columnDefsSelectDevice"
                            [groupHeaderHeight]="47" [headerHeight]="47" [gridOptions]="gridOptionsSelectDevice"
                            [suppressHorizontalScroll]="true" (gridReady)="onManualReady($event)">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>

        </div>


    </mat-card>

    <div class="d-flex">
        <div class="p-2 mr-auto">
            <button mat-stroked-button color="primary" class="buttonWidth" (click)="navigateBack()">Back</button>
        </div>
    </div>

</div>
