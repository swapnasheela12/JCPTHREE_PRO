<div class="task-details-wrapper">
    <mat-card class="cia-module-card h-100" style="padding: 0px;">
        <mat-toolbar color="mat-blue-grey" class="create-report-toolbar wo-details">
            <mat-toolbar-row class="mat-blue-grey">
                <div class=" pl-0 wo-header" fxFlex="95">
                    <div class="header">View Workorder</div>
                </div>
                <div class="sector-flex-item" fxFlex="5">
                    <mat-icon  style="line-height: 0; font-size: 15px;color: rgba(0,0,0,0.54);">
                        <span class="ic ic-clustertask"></span></mat-icon>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>


        <mat-divider></mat-divider>

        <div class="d-flex flex-row justify-content-between container">
            <div fxFlex="50" style="border-right: 1px solid #D3D5DC;">
                <div class="sub-content d-flex  flex-row flex-wrap">
                    <div class="sub-content-flex-item p-2 col-6">
                        <mat-form-field class="form-field-read-only">
                            <mat-label style="font-family: Lato Regular; font-size: 16px;color: #000000;opacity: 0.54;">
                                Template Type*</mat-label>
                            <mat-select disableOptionCentering [(value)]="templateType[0]" disabled
                                style="font-family: lato Regular; font-size: 14px;">
                                <mat-option value="option1" class="sector-title" *ngFor="let tcr of templateType"
                                    [value]="tcr">
                                    {{tcr}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="sub-content d-flex  flex-row flex-wrap" style="border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item p-2 col-6">
                        <mat-form-field class="example-full-width">
                            <mat-label>Workorder Id*</mat-label>
                            <input matInput placeholder="" value="" disabled>
                        </mat-form-field>
                    </div>

                    <div class="sub-content-flex-item p-2 col-6">
                        <mat-form-field class="form-field-read-only">
                            <mat-label style="font-family: Lato Regular; font-size: 16px;color: #000000;opacity: 0.54;">
                                Type*</mat-label>
                            <mat-select disableOptionCentering [(value)]="templateType[0]" disabled
                                style="font-family: lato Regular; font-size: 14px;">
                                <mat-option value="option1" class="sector-title" *ngFor="let tcr of templateType"
                                    [value]="tcr">
                                    {{tcr}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

           

                <div class="sub-content d-flex  flex-row flex-wrap" style="height: 60%;border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item p-2 col-12" style="height:98%">
                        <ag-grid-angular (gridReady)="onGridReady($event)" disabled
                            class="ag-theme-material table-view-zoom-ag-grid" style="width: 100%; height: 100%;"
                            rowHeight="48" headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                            [rowData]="rowData" enableColResize groupHeaders
                            [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                            rowSelection="multiple" [suppressRowClickSelection]="true" [debug]="true"
                            [enableRangeSelection]="true" [pagination]="false" [paginationAutoPageSize]="false"
                            [frameworkComponents]="frameworkComponentsTaskDetails">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
            <div fxFlex="50">
                <div class="sub-content d-flex  flex-row flex-wrap">
                    <div class="wo-sector-card-one p-2 col-11 mar-20" style="display: inline-block">
                        <form [formGroup]="thirdFormGroup">
                            <mat-form-field class="custom-field-container" fxFlex="90">
                                <div class="daterange-container" style="top: 46px;
                        left: 74px;">
                                    <input matInput ngxDaterangepickerMd placeholder="Select Date & Time" [readonly]="true"
                                        [timePicker]="true" [timePickerSeconds]="true" [timePickerIncrement]="15"
                                        [timePicker24Hour]="false" formControlName="selectedDateTime"
                                        [showCustomRangeLabel]="true"
                                        [alwaysShowCalendars]="thirdFormGroup.get('alwaysShowCalendars').value"
                                        [ranges]="ranges" [showClearButton]="true" [showCancel]="true"
                                        [linkedCalendars]="false" [isTooltipDate]="isTooltipDate"
                                        [isInvalidDate]="isInvalidDate"
                                        [locale]="{ applyLabel: 'Ok', format: 'DD, MMM YYYY, h:mm A',clearLabel:'Clear'}"
                                        [keepCalendarOpeningWithRange]="thirdFormGroup.get('keepCalendarOpeningWithRange').value"
                                        [showRangeLabelOnInput]="thirdFormGroup.get('showRangeLabelOnInput').value"
                                        (rangeClicked)="rangeClicked($event)" (datesUpdated)="datesUpdated($event)"
                                        autocomplete="off" [opens]="opens" [drops]="drops"
                                        class="daterange-container-input" disabled="true" [disabled]="true" />
                                    <div class="iconCal"><i class="zmdi zmdi-calendar"></i></div>
                                </div>
                            </mat-form-field>
                        </form>
                    </div>
                </div>

                <div class="sub-content d-flex  flex-row flex-wrap" style="border-bottom: 1px solid #D3D5DC;">
                    <div class="sub-content-flex-item p-2 col-6 mar-20">
                        <mat-form-field class="example-full-width">
                            <mat-label>Iterations</mat-label>
                            <input matInput placeholder="" value="" disabled>
                        </mat-form-field>
                    </div>

                    <div class="sub-content-flex-item p-2 col-5">
                        <label style="width: 100%;">Time Duration</label>

                        <input class="time-selection" type="time" name="appt" min="09:00" max="18:00" disabled>
                    </div>

                </div>

                <div class="sub-content d-flex  flex-row flex-wrap" style="height: 58%;">
                    <div class="sub-content-flex-item p-2 col h-100">
                        <div class="w-100" style="height: 50px; background: #D3D5DC">
                            <div class="select-device">Select Device</div>
                            <div class="device-count">{{selectDevice.length}} out of 100</div>
                        </div>
                        <div class="selected-device">
                            <div *ngFor="let devices of selectDevice">
                                {{devices}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </mat-card>

</div>


<div class="d-flex task-footer">
    <div class="col"></div>
    <div class="p-2">
        <button style="width: 119px;" mat-stroked-button color="primary" class="buttonWidth"
            (click)="navigateBack()">Back</button>
    </div>
</div>
