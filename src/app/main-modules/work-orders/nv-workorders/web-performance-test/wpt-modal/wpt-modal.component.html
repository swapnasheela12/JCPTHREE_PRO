<div class="assign-task-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div class="header" *ngIf="showWPTWO">Web Performance Test</div>
                <div class="header" *ngIf="showRecipeWO">Recipe Workorder</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="dialog">
        <div class="assign-dialog-header"style="font-size: 15px;">Work order Created for following ‘User IDs’ out of User IDs uploaded:</div>
        <div class="listOfIMEIS" *ngFor="let imei of iMEIs">
            {{imei}}
        </div>

    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="assign-text-action-container px-2" fxLayout="row wrap" fxLayoutAlign="end end">
        <div class="mr-1 assign-text-button">
            <div class="mr-auto">
                <button mat-stroked-button color="primary" class="buttonWidth"  (click)="clickYes()">Ok</button>
            </div>
        </div>
    </div>

</div>
