<div class="serial-no-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div class="header">ONT Workorder</div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="dialog">
        <div class="assign-dialog-header"style="font-size: 15px;">Work order Created for following ‘8 serial number’ out of 8 serial number uploaded:</div>
       <mat-divider></mat-divider>
        <div class="listOfSerialNo" *ngFor="let imei of iMEIs">
            {{imei}}
        </div>

    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="assign-text-action-container px-2" fxLayout="row wrap" fxLayoutAlign="end end">
        <div class="mr-1 assign-text-button">
            <div class="mr-auto">
                <button mat-stroked-button color="primary" class="buttonWidth"  (click)="clickYes()">Ok</button>
            </div>
        </div>
    </div>

</div>
