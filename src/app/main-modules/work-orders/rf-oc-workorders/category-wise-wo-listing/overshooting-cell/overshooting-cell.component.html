<mat-card class="h-100 overshooting-container">

  <div class="overshooting-flex-container">
    <div class="os-topbar d-flex mx-2 flex-row justify-content-between" style="align-items: center;">
      <div class="px-3 col-4 overshooting-flex-item" fxFlex>
        <div class="py-3 overshooting-title">Overshooting Cell</div>
      </div>

      <div class="px-2 col-4 overshooting-flex-item">
        <mat-icon class="icon-button" aria-label="search" (click)="show = !show;" *ngIf="!show">
          <span class="zmdi zmdi-search"></span>
        </mat-icon>

        <mat-form-field *ngIf="show">
          <input matInput [(ngModel)]="searchGrid" (keyup)="onFilterChanged($event);" autocomplete="off" placeholder="">
          <mat-icon class="search-filter-icon" (click)="toggleSearch();" aria-label="search">
            <span class="zmdi zmdi-close"></span>
          </mat-icon>
        </mat-form-field>

      </div>
    </div>
  </div>

  <mat-divider style="position: relative;"></mat-divider>
  <div class="jcp-table-container">
    <app-table-ag-grid [events]="eventsSubject.asObservable()" (cellClicked)="cellClickedDetails($event)">
    </app-table-ag-grid>

  </div>
</mat-card>
