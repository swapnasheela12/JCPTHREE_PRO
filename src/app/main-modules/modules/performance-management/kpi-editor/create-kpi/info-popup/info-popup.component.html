<div class="mat-dialog-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div>Help</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="info-dialog-content">
        <div class="p-2">
            <label>If number is an exact multiple of significance, no rounding occurs.</label>
            <label>If number is negative and significance is negative, the value is rounded down, away from way.</label>
            <label>If number is negative and significance is positive, the value is roundede up towards zero.</label>
        </div>
        <div style="height: 278px;">
            <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material ag-jcp3" 
            rowHeight="48" headerHeight="48" [gridOptions]="helpGridOptions" [columnDefs]="helpColumnDefs"
            [rowData]="helpGridData" [tooltipShowDelay]="tooltipShowDelay" enableColResize enableSorting enableFilter groupHeaders
            [suppressCellSelection]="true" [suppressHorizontalScroll]="true" toolPanelSuppressGroups toolPanelSuppressValues [suppressPaginationPanel]="true"
            (gridReady)="onGridReady()">
        </ag-grid-angular>
        </div>
    </div>
</div>
