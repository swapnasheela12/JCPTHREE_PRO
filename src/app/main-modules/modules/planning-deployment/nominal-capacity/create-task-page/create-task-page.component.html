<div class="h-100">
    <mat-card class="cnct-mat-card">
        <mat-card-header class="card-header bg-white" fxLayoutAlign="space-between center">
            <mat-card-title class="card-title mb-0">Nominal Capacity</mat-card-title>
            <!-- <div class="col"></div> -->
            <div fxLayout="column" class="">
                <label class="label">
                    Project Name:
                </label>
                <div style="">
                    Zone_Jio State_Jio Center_NP_CV_121020_V1
                </div>
            </div>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="cnct-card-content">
            <mat-horizontal-stepper #nodeCounterStepper [linear]="false">
                <mat-step label="Select Type">
                    <div class="content-holder">
                        <div fxLayout="row wrap" fxLayoutAlign="start center">
                            <div fxFlex="45" fxLayout="row wrap">
                                <mat-form-field fxFlex="100" class="px-2">
                                    <input matInput autocomplete="off" placeholder="">
                                    <mat-icon class="search-filter-icon" aria-label="search">
                                        <span class="zmdi zmdi-search"></span>
                                    </mat-icon>
                                </mat-form-field>
                                <mat-form-field class="form-field-container p-2" fxFlex="50">
                                    <mat-select disableOptionCentering placeholder="Zone" [(value)]="zone">
                                        <mat-option value="Completed" selected>Completed</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="form-field-container p-2" fxFlex="50">
                                    <mat-select disableOptionCentering placeholder="Circle" [(value)]="circle">
                                        <mat-option value="Coverage" selected>Coverage</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="form-field-container p-2" fxFlex="50">
                                    <mat-select disableOptionCentering placeholder="Jio State" [(value)]="jioState">
                                        <mat-option value="North" selected>North</mat-option>
                                        <mat-option value="South">South</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="form-field-container p-2" fxFlex="50">
                                    <mat-select disableOptionCentering placeholder="City" [(value)]="city">
                                        <mat-option value="-" selected>-</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field class="form-field-container p-2" fxFlex="50">
                                    <mat-select disableOptionCentering placeholder="Jio Centers" [(value)]="jioCenters">
                                        <mat-option value="-" selected>-</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <mat-form-field fxFlex="100" class="px-2">
                                    <input matInput autocomplete="off" placeholder="Project Description">
                                </mat-form-field>
                            </div>
                            <div fxFlex="55">
                                Space For Map.
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button class="next-button button" mat-raised-button color="primary"
                            matStepperNext>Next</button>
                    </div>
                </mat-step>
                <mat-step label="Select KPI">
                    <div class="clone-btn" style="text-align:right;" (click)="onAddRowsug()">
                        <button style=" position: absolute;
                        right: 33px;
                        z-index: 121231;
                        margin-top: 5px;" class="next-button button" mat-raised-button color="primary">Add</button>
                    </div>
                    <div class="content-holder">
                        <ag-grid-angular #sugGrid style="width: 100%; height: calc(100% - 15px);"
                            class="ag-theme-material ag-jcp3" rowHeight="48" headerHeight="48"
                            [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" enableColResize
                            enableSorting enableFilter groupHeaders [suppressCellSelection]="true"
                            toolPanelSuppressGroups toolPanelSuppressValues rowSelection="multiple"
                            [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                            [groupSelectsChildren]="true" [debug]="true"
                            [frameworkComponents]="frameworkComponentsIterationsSettings" (gridReady)="onReady($event)">
                        </ag-grid-angular>
                    </div>
                    <div class="d-flex pb-1">
                        <div class="">
                            <button mat-stroked-button color="primary" class="buttonWidth"
                                matStepperPrevious>Previous</button>
                        </div>
                        <div class="ml-2">
                            <button class="next-button button" mat-raised-button color="primary"
                                matStepperNext>Next</button>
                        </div>
                    </div>
                </mat-step>
                <mat-step label="Select Duration & Frequency">
                    <div class="content-holder">
                        <ag-grid-angular style="width: 100%; height: calc(100%);" class="ag-theme-material ag-jcp3"
                            rowHeight="48" headerHeight="48" [gridOptions]="gridOptions2" [columnDefs]="columnDefs2"
                            [rowData]="rowData2" enableColResize enableSorting [tooltipShowDelay]="tooltipShowDelay"
                            enableFilter groupHeaders [suppressCellSelection]="true" toolPanelSuppressGroups
                            toolPanelSuppressValues rowSelection="multiple" [enableRangeSelection]="true"
                            [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
                            [groupSelectsChildren]="true" [frameworkComponents]="frameworkComponentsReviewGrid"
                            [debug]="true" (gridReady)="onReady($event)">
                        </ag-grid-angular>
                    </div>
                    <div class="next-button py-2">
                        <button mat-stroked-button color="primary" class="buttonWidth"
                            matStepperPrevious>Previous</button>
                    </div>
                </mat-step>
            </mat-horizontal-stepper>
        </mat-card-content>
    </mat-card>
    <div class="d-flex">
        <div class="p-2 mr-auto">
            <button mat-stroked-button color="primary" class="buttonWidth">Back</button>
        </div>
        <div class="p-2">
            <button mat-stroked-button color="primary" class="buttonWidth">Cancel</button>
        </div>
        <div class="p-2">
            <button mat-raised-button color="primary" class="buttonWidth button">Generate</button>
        </div>
    </div>
</div>
