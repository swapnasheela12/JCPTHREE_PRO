<mat-grid-list class="jcp-landing-grid-list" cols="6" row="2" rowHeight="400px" [gutterSize]="'10px'">
    <mat-grid-tile class="jcp-landing-grid-tile-one" *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows">
        <mat-card class="jcp-landing-card p-0 w-100 h-100">
            <!-- {{tile.text}} -->
            <div *ngIf="tile.text == 'One'">
                <div class="jcp-landing-card-header pl-3" fxLayoutAlign="space-between center" fxLayout="row wrap">
                    <div class="jcp-landing-title" (ngModel)="table1Title" fxFlex="60">Active Alarm Classification</div>
                    <div fxFlex></div>
                    <div class="jcp-landing-right-container" fxLayout="row wrap">
                        <div>
                            <button mat-icon-button (click)="tableViewWidget(table1Title)">
                                <mat-icon class="iconType" style="font-size: 18px;line-height: 18px;">
                                    <div class="ic ic-table-011" style="padding: 3px 0;"></div>
                                </mat-icon>
                            </button>
                        </div>
                        <div>
                            <button mat-icon-button (click)="expandViewWidget('Active Alarm Classification Pie-chart')">
                                <mat-icon class="iconType" style="font-size: 14px;line-height: 18px;">
                                    <div class="ic ic-enlarge2" style="padding: 5px;"></div>
                                    <!-- <div class="ic ic-shrink2"></div> -->
                                </mat-icon>
                            </button>
                        </div>
                        <div>
                            <button mat-icon-button [matMenuTriggerFor]="aggridMenu" aria-label="Example icon-button with a menu">
                                <mat-icon style="font-size: 18px;line-height: 18px;"><span
                                        class="zmdi zmdi-more-vert"></span></mat-icon>
                            </button>
                            <mat-menu #aggridMenu="matMenu" class="aggridMenuPanelRender">
                                <button mat-menu-item>
                                    <span>Download</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="jcp-landing-card-content">
                    <ag-grid-angular style="width: 100%;height: 357px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsTable1" [columnDefs]="columnDefsTable1" [rowData]="rowDataTable1" enableSorting enableFilter [suppressCellSelection]="true"
                        toolPanelSuppressGroups toolPanelSuppressValues [frameworkComponents]="frameworkComponentsTable1" rowSelection="multiple" [enableRangeSelection]="true" [suppressHorizontalScroll]="false" [debug]="true" (gridReady)="onReadyTable1($event)">
                    </ag-grid-angular>

                </div>
            </div>
            <div *ngIf="tile.text == 'Two'">
                <div class="jcp-landing-card-header pl-3" fxLayoutAlign="space-between center" fxLayout="row wrap">
                    <div class="jcp-landing-title" (ngModel)="table2Title">Active Alarm Aging</div>
                    <div fxFlex></div>
                    <div class="jcp-landing-right-container" fxLayout="row wrap">
                        <div>
                            <button mat-icon-button (click)="tableViewWidget(table2Title)">
                                <mat-icon class="iconType" style="font-size: 18px;line-height: 18px;">
                                    <div class="ic ic-table-011" style="padding: 3px 0;"></div>
                                </mat-icon>
                            </button>
                        </div>
                        <div>
                            <button mat-icon-button (click)="expandViewWidget('Active Alarm Ageing')">
                                <mat-icon class="iconType" style="font-size: 14px;line-height: 18px;">
                                    <div class="ic ic-enlarge2" style="padding: 5px;"></div>
                                    <!-- <div class="ic ic-shrink2"></div> -->
                                </mat-icon>
                            </button>
                        </div>
                        <div>

                            <button mat-icon-button [matMenuTriggerFor]="aggridMenu" aria-label="Example icon-button with a menu">
                                <mat-icon style="font-size: 18px;line-height: 18px;"><span
                                        class="zmdi zmdi-more-vert"></span></mat-icon>
                            </button>
                            <mat-menu #aggridMenu="matMenu" class="aggridMenuPanelRender">
                                <button mat-menu-item>
                                    <span>Download</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="jcp-landing-card-content">
                    <ag-grid-angular style="width: 100%;height: 357px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsTable3" [columnDefs]="columnDefsTable3" [rowData]="rowDataTable3" enableSorting enableFilter [suppressCellSelection]="true"
                        toolPanelSuppressGroups toolPanelSuppressValues [frameworkComponents]="frameworkComponentsTable3" rowSelection="multiple" [enableRangeSelection]="true" [suppressHorizontalScroll]="false" [debug]="true" (gridReady)="onReadyTable3($event)">
                    </ag-grid-angular>
                    <!-- <app-alarm-summary-table *ngIf="tableViewShowAll" [dataTable]="dataTransferTableToChild"></app-alarm-summary-table> -->
                </div>
            </div>
            <div *ngIf="tile.text == 'Three'">
                <div class="jcp-landing-card-header pl-3" fxLayoutAlign="space-between center" fxLayout="row wrap">
                    <div class="jcp-landing-title" (ngModel)="table3Title">Circles wise SA Active Alarms with Ageing distribution
                    </div>
                    <div fxFlex></div>
                    <div class="jcp-landing-right-container" fxLayout="row wrap">

                                <mat-icon class="iconType" style="font-size: 18px;line-height: 18px;">
                                    <div class="ic ic-table-011" style="padding: 3px 0;"></div>
                                </mat-icon>
                            </button>
                        </div>
                        <div>

                                    <div class="ic ic-enlarge2" style="padding: 5px;"></div>
                                    <!-- <div class="ic ic-shrink2"></div> -->
                                </mat-icon>
                            </button>
                        </div>
                        <div>

                            <button mat-icon-button [matMenuTriggerFor]="aggridMenu" aria-label="Example icon-button with a menu">
                                <mat-icon style="font-size: 18px;line-height: 18px;"><span
                                        class="zmdi zmdi-more-vert"></span></mat-icon>
                            </button>
                            <mat-menu #aggridMenu="matMenu" class="aggridMenuPanelRender">
                                <button mat-menu-item>
                                    <span>Download</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="jcp-landing-card-content">
                    <ag-grid-angular style="width: 100%;height: 357px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsPloy" [columnDefs]="columnDefsPloy" [rowData]="rowDataPloy" enableSorting enableFilter [suppressCellSelection]="true"
                        toolPanelSuppressGroups toolPanelSuppressValues [frameworkComponents]="frameworkComponentsPloy" rowSelection="multiple" [enableRangeSelection]="true" [suppressHorizontalScroll]="false" [debug]="true" (gridReady)="onReadyPloy($event)">
                    </ag-grid-angular>

            <div *ngIf="tile.text == 'Four'">

                            </button>

                        <div>

                                <mat-icon class="iconType" style="font-size: 14px;line-height: 18px;">
                                    <div class="ic ic-enlarge2" style="padding: 5px;"></div>
                                    <!-- <div class="ic ic-shrink2"></div> -->
                                </mat-icon>
                            </button>
                        </div>
                        <div>

                            <button mat-icon-button [matMenuTriggerFor]="aggridMenu" aria-label="Example icon-button with a menu">
                                <mat-icon style="font-size: 18px;line-height: 18px;"><span
                                        class="zmdi zmdi-more-vert"></span></mat-icon>
                            </button>
                            <mat-menu #aggridMenu="matMenu" class="aggridMenuPanelRender">
                                <button mat-menu-item>
                                    <span>Download</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="jcp-landing-card-content">
                    <ag-grid-angular style="width: 100%;height: 357px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsTable4" [columnDefs]="columnDefsTable4" [rowData]="rowDataTable4" enableSorting enableFilter [suppressCellSelection]="true"
                        toolPanelSuppressGroups toolPanelSuppressValues [frameworkComponents]="frameworkComponentsTable4" rowSelection="multiple" [enableRangeSelection]="true" [suppressHorizontalScroll]="false" [debug]="true" (gridReady)="onReadyTable4($event)">
                    </ag-grid-angular>
                </div>
            </div>
            <div *ngIf="tile.text == 'Five'" id="dailyTrafficChartIdDiv">
                <div class="jcp-landing-card-header pl-3" fxLayoutAlign="space-between center" fxLayout="row wrap">
                    <div class="jcp-landing-title" (ngModel)="table5Title">Sites with > 24Hr Outage</div>
                    <div fxFlex></div>
                    <div class="jcp-landing-right-container" fxLayout="row wrap">
                        <div>
                            <button mat-icon-button (click)="tableViewWidget(table5Title)">
                                <mat-icon class="iconType" style="font-size: 18px;line-height: 18px;">
                                    <div class="ic ic-table-011" style="padding: 3px 0;"></div>
                                </mat-icon>
                            </button>
                        </div>
                        <div>
                            <button mat-icon-button (click)="expandViewWidget('Sites with > 24Hr Outage')">
                                <mat-icon class="iconType" style="font-size: 14px;line-height: 18px;">
                                    <div class="ic ic-enlarge2" style="padding: 5px;"></div>
                                    <!-- <div class="ic ic-shrink2"></div> -->
                                </mat-icon>
                            </button>
                        </div>
                        <div>

                            <button mat-icon-button [matMenuTriggerFor]="aggridMenu" aria-label="Example icon-button with a menu">
                                <mat-icon style="font-size: 18px;line-height: 18px;"><span
                                        class="zmdi zmdi-more-vert"></span></mat-icon>
                            </button>
                            <mat-menu #aggridMenu="matMenu" class="aggridMenuPanelRender">
                                <button mat-menu-item>
                                    <span>Download</span>
                                </button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="jcp-landing-card-content">
                    <ag-grid-angular style="width: 100%;height: 303px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsTable5" [columnDefs]="columnDefsTable5" [rowData]="rowDataTable5" enableSorting enableFilter [suppressCellSelection]="true"

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
