<div *ngIf="parentDataGetTable == 'Active Alarm Classification'">
    <ag-grid-angular id="alarmTable1" style="width: 100%;height: 357px;" class="ag-theme-material ag-jcp3 ret-change" rowHeight="48" headerHeight="48" [gridOptions]="gridOptionsTable1" [columnDefs]="columnDefsTable1" [rowData]="rowDataTable1" enableSorting
        enableFilter [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues [frameworkComponents]="frameworkComponentsTable1" rowSelection="multiple" [enableRangeSelection]="true" [suppressHorizontalScroll]="false" [debug]="true" (gridReady)="onReadyTable1($event)">
    </ag-grid-angular>
    <app-alarm-summary-chart [dataChart]="parentDataGetTable"></app-alarm-summary-chart>
</div>
