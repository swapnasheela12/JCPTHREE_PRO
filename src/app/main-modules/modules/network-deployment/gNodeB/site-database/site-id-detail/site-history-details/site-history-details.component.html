<div class="wo-sector-container">
    <div>
        <mat-card class="wo-sector-card-one p-0">
            <div class="d-flex  flex-row justify-content-between align-items-center full-height wo-header">
                <mat-icon class="icon-button mx-2" style="color: #7E7E7E;" aria-label="search">
                    <span class="zmdi zmdi-arrow-left"></span>
                </mat-icon>
                <div class="col wo-flex-item" style="padding-left: 0px;">
                    <div style="color: black">I-MU-MUMB-ENB-4505</div>
                </div>

                <mat-icon class="icon-button" (click)="navigateToSiteHistory()" aria-label="search">
                    <span class="zmdi zmdi-arrow-left"></span>
                </mat-icon>

                <mat-icon class="icon-button" aria-label="search">
                    <span class="zmdi zmdi-search"></span>
                </mat-icon>
            </div>
        </mat-card>


        <div class="flex-row flex-wrap w-100" style="position: relative; bottom: 9px; height: 70vh;">


            <div class="jcp-table-container" style="height: 70vh;">
                <ag-grid-angular (gridReady)="onGridReady($event)" class="ag-theme-material table-view-zoom-ag-grid"
                    style="width: 100%; height: 70vh;" rowHeight="48" headerHeight="48" [gridOptions]="gridOptions"
                    [columnDefs]="columnDefs" [rowData]="rowData" enableColResize enableSorting enableFilter
                    groupHeaders [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                    rowSelection="multiple" [suppressRowClickSelection]="true" [debug]="true"
                    [enableRangeSelection]="true" [pagination]="false" [paginationAutoPageSize]="false"
                    [frameworkComponents]="frameworkComponentsTaskDetails">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
