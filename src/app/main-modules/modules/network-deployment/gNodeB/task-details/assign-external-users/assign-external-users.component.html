<div class="assign-task-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div *ngIf="data.task === 'AssignTask'" class="header">Assign Task</div>
                <div *ngIf="data.task === 'AssignTaskExternal'" class="header">Assign Task ( External users only )</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content *ngIf="data.task === 'AssignTask'" style="height: 42vh;">
        <div class="px-4 mat-con">
            <mat-form-field class="w-100">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="" value="9702123456">
            </mat-form-field>
        </div>

        <div class="px-4 mat-con">
            <mat-form-field class="w-100">
                <mat-label>Other ID</mat-label>
                <input matInput placeholder="" value="rita.bobde@ril.com">
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-content *ngIf="data.task === 'AssignTaskExternal'">
        <div class="px-4 mat-con">
            <mat-form-field class="w-100">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="" value="9702123456">
            </mat-form-field>
        </div>

        <div class="px-4 mat-con">
            <mat-form-field class="w-100">
                <mat-label>Other ID</mat-label>
                <input matInput placeholder="" value="rita.bobde@gmail.com">
            </mat-form-field>
        </div>

    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="assign-text-action-container px-2" fxLayout="row wrap" fxLayoutAlign="end end">
        <div class="mr-1 assign-text-button">
            <button class=" assign-butt" (click)="clickYes()" mat-stroked-button color="primary"
                style=" margin-left: 8px;">Cancel</button>
        </div>
        <div class="ml-1 assign-text-button">
            <button class=" assign-butt" (click)="clickNo()" mat-raised-button color="primary"
                style=" margin-left: 3px;">Assign</button>
        </div>
    </div>

</div>
