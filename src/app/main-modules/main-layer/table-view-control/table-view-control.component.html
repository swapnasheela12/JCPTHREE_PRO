<div class="jcp-table-control-layers-container">
    <div class="toolbar-table-control-layers px-3" fxLayout="row" fxLayoutAlign="space-around center">
        <div class="toolbar-table-control-title" fxFlex>
            <span>Table View</span>
        </div>
        <div class="toolbar-table-control-icon-list">
            <div class="p-2 zmdi zmdi-minus"></div>
            <div class="p-2 zmdi zmdi-close"></div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="table-control-layers-filter" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="filter-selected-layers px-3" fxFlex="45">
            <mat-form-field class="form-field-selected-layers pt-2 w-100">
                <mat-select disableOptionCentering class="mat-select-selected-layers" [formControl]="selectedLayerCtrl"
                    placeholder="Selected Layer" #singleSelect>
                    <mat-option>
                        <ngx-mat-select-search placeholderLabel="Search" [formControl]="selectedLayerFilterCtrl">
                            <div class="mat-select-search-custom-header-content">
                                <div class="zmdi zmdi-search"></div>
                            </div>
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let selectedLayer of filteredselectedLayers | async" [value]="selectedLayer">
                        {{selectedLayer.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="filter-selected-area px-3" fxFlex="40">
            <mat-form-field class="form-field-selected-area pt-2 w-100">
                <mat-label>Select Area</mat-label>
                <input matInput (click)="$event.stopPropagation();" [(ngModel)]="selectedOptionArea" [matMenuTriggerFor]="areaSelected"
                    #menuTrigger="matMenuTrigger">
                <div class="zmdi zmdi-caret-down" style="font-size: 25px;position: absolute;right: 0;"></div>
                <mat-menu #areaSelected="matMenu">
                    <button mat-menu-item (click)="selectedOptionArea = 'Pan India'">Pan India</button>
                    <button mat-menu-item [matMenuTriggerFor]="jioState">Jio State</button>
                    <button mat-menu-item [matMenuTriggerFor]="jioCenter">Jio Center</button>
                </mat-menu>
                <mat-menu #jioState="matMenu">
                    <button mat-menu-item (click)="$event.stopPropagation();">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search" [(ngModel)]='listFilterJioStates' autocomplete="off">
                            <div class="zmdi zmdi-search" style="position: absolute;right: 0;font-size: 20px;"></div>
                        </mat-form-field>
                    </button>
                    <div style="height: 200px;overflow: auto;">
                        <button mat-menu-item *ngFor='let state of JioStatesList'
                            (click)="selectedOptionArea = state.nameState">
                            <div>{{ state.nameState }}</div>
                        </button>
                    </div>
                </mat-menu>
                <mat-menu #jioCenter="matMenu">
                    <button mat-menu-item (click)="$event.stopPropagation();">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Search" [(ngModel)]='listFilterjioCenters' autocomplete="off">
                            <div class="zmdi zmdi-search" style="position: absolute;right: 0;font-size: 20px;"></div>
                        </mat-form-field>
                    </button>
                    <div style="height: 200px;overflow: auto;">
                        <button (click)="$event.stopPropagation();" mat-menu-item *ngFor='let state of jioCentersList'
                            (click)="selectedOptionArea = state.nameState">
                            <div>{{ state.nameState }}</div>
                        </button>
                    </div>
                </mat-menu>
            </mat-form-field>
        </div>
        <div class="filter-download-data px-3" fxFlex="15">
            <div style="width: 40px;height: 40px;background: #0078D7; border-radius: 4px;color: #ffffff;padding: 5px 0px;
            text-align: center;font-size: 20px;">
                <div class="zmdi zmdi-download"></div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="ag-grid-jcp-container">
        <ag-grid-angular #agGrid style="width: 100%;max-height: calc(100% - 65px);height: 100%;"
            class="ag-theme-material table-view-zoom-ag-grid" [gridOptions]="gridOptions" id="myGrid"
            [rowData]="rowData" [columnDefs]="columnDefs" [enableFilter]="true" (gridReady)="onGridReady($event)"
            (rowClicked)='onRowClicked($event)'></ag-grid-angular>
    </div>


</div>
