<div mat-dialog-content class="wo-sector-container">
    <mat-card class="wo-sector-card-one p-0">
        <div class="d-flex  flex-row justify-content-between align-items-center full-height wo-header">
            <!-- <mat-icon class="icon-button mx-2" style="color: #7E7E7E;" aria-label="search">
                <span class="zmdi zmdi-arrow-left"></span>
            </mat-icon> -->
            <div class="col wo-flex-item" style="padding-left: 17px;">
                <div style="color: black">Site SLA Configuration</div>
            </div>
            <div class="col-4 sector-flex-item" fxFlex>
                <mat-icon class="icon-button" style="color: #7E7E7E;" aria-label="search" (click)="show = !show;"
                    *ngIf="!show" style="margin-top: 6px;">
                    <span class="zmdi zmdi-search"></span>
                </mat-icon>

                <mat-form-field *ngIf="show">
                    <input matInput [(ngModel)]="searchGrid" (keyup)="onFilterChanged($event);" autocomplete="off"
                        placeholder="">
                    <mat-icon class="search-filter-icon" (click)="toggleSearch();" aria-label="search">
                        <span class="zmdi zmdi-close"></span>
                    </mat-icon>
                </mat-form-field>

            </div>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="createSLA()">Create Site SLA Configuration</button>
            </div>

            <button mat-icon-button [matMenuTriggerFor]="reportbuilderEditorMenu"
                aria-label="Example icon-button with a menu">
                <mat-icon style="line-height: 0;color:black !important;"><span class="zmdi zmdi-more-vert"></span>
                </mat-icon>
            </button>
            <mat-menu #reportbuilderEditorMenu="matMenu" class="reportbuilder-editor-menu-render" xPosition="before">
                <button mat-menu-item>
                    <span>Upload</span>
                </button>
                <button mat-menu-item>
                    <span>Download</span>
                </button>
            </mat-menu>

        </div>
        <mat-divider></mat-divider>

        <mat-card-content class="wo-container">
            <div class="d-flex mx-2 flex-row flex-wrap wo-flex-container h-100">

                <div class="p-2 wo-flex-item mediaContainer" fxFlex="25" *ngFor="let wo of woHeader;trackBy: trackHero">
                    <div class="wo-form-field-read">
                        <div class="wo-form-input-title">{{wo.label}}</div>
                        <div class="wo-form-input-value">{{wo.value}}</div>
                    </div>
                </div>
            </div>
        </mat-card-content>



        <div class="flex-row flex-wrap w-100" style="position: relative; bottom: 9px; height: 60vh;">
            <!-- <app-table-ag-grid [events]="eventsSubject.asObservable()">
            </app-table-ag-grid> -->

            <ag-grid-angular
            style="width: 100%; height: 305px;"
            class="ag-theme-material ag-jcp3" 
            rowHeight="48"
            headerHeight="48" 
            [gridOptions]="gridOptions" 
            [columnDefs]="columnDefs" 
            [rowData]="rowData" 
            enableColResize
            enableSorting 
            enableFilter 
            groupHeaders
            [suppressCellSelection]="true" 
            toolPanelSuppressGroups
            toolPanelSuppressValues
            rowSelection="multiple"
            [enableRangeSelection]="true"
            [paginationPageSize]="PaginationPageSize"
            [pagination]="true"
            [suppressPaginationPanel]="true"
            [suppressRowClickSelection]="true"
            [groupSelectsChildren]="true"
            [debug]="true"
            [frameworkComponents]="frameworkComponentsTaskDetails" 
            (gridReady)="onReady($event)"
            (selectionChanged)="selectionChanged($event)">
        </ag-grid-angular>
        <app-pagination 
            [pageSize]="PaginationPageSize"
            [gridApi]="gridAPI"
            [noOfPages]="gridAPI?.paginationGetTotalPages()"
            [rowCount]="gridAPI?.getDisplayedRowCount()"
            [paginationArray] = "[50, 100, 150, 200]"
        ></app-pagination>

        </div>
    </mat-card>
</div>
