<div class="assign-task-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div class="header">Upload Documents</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>


    <div mat-dialog-content>
        <div class="sub-content d-flex mx-2 flex-row flex-wrap" style="padding-top: 10px;">
            <div class=" sub-content-flex-item p-1rem col-6">
                <div class="w-100 sap-id-label">GPS Picture</div>
                <mat-form-field style="display: none;">
                    <input matInput class="input-field"
                        style="display: none;position: inherit; opacity: 0.6;font-size: 14px;" placeholder="Select File"
                        [(ngModel)]="fileName" [readonly]="true" required>
                </mat-form-field>
                <button class="browse-button" style="font-size: 14px; width: 92px;" (click)="onClick()" mat-icon-button
                    color="primary"><i class="ic ic-upload4" style="margin-right: 6px;"></i>Upload
                    File</button>

                <input type="file" [readonly]="true" #fileUpload id="fileUpload" name="fileUpload" accept=""
                    style="display: none;" />

                <div class=" sub-content-flex-item  tribe-post-controls-uploader-mini-wrapper"
                    style="display: inline; width: 80%;" *ngIf="showFileUploadwidget">
                    <div class="uploaded-files" *ngFor="let img of uploadedImg">
                        <div class="w-100">{{img.name}} <button class="mx-2" mat-icon-button color="primary">
                                <!-- <span class="ic ic-custom-delete" (click)="deleteFile($event)"></span> -->
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" sub-content-flex-item p-1rem col-6">

                <div class="form-field-read-only">
                    <div class="input-title">
                        Download Template
                    </div>
                    <div class="input-value">
                        <button mat-button class="icon-container-button" color="primary"><i
                                class="ic ic-download pr-2"></i>Download</button>
                    </div>
                </div>
            </div>


        </div>
        <div class="sub-content d-flex mx-2 flex-row flex-wrap" style="padding-top: 10px;">
            <div class=" sub-content-flex-item p-1rem col-6">

                <div class="form-field-read-only">
                    <div class="input-title">
                        Uploaded By
                    </div>
                    <div class="input-value">
                        Abhijeet Yadav
                    </div>
                </div>
            </div>

            <div class="sub-content-flex-item p-1rem col-6">
                <div class="form-field-read-only">
                    <div class="input-title">
                        Date
                    </div>
                    <div class="input-value">
                        18/01/2021
                    </div>
                </div>
            </div>
        </div>



    </div>

    <mat-divider></mat-divider>

    <div mat-dialog-actions class="assign-text-action-container px-2" fxLayout="row wrap" fxLayoutAlign="end end">
        <div class="mr-1 assign-text-button">
            <button class=" assign-butt" (click)="cancel()" mat-stroked-button color="primary"
                style=" margin-left: 8px;">Cancel</button>
        </div>
        <div class="ml-1 assign-text-button">
            <button class=" assign-butt" (click)="upload()" mat-raised-button color="primary"
                style=" margin-left: 3px;">Upload</button>
        </div>
    </div>

</div>
