<div class="assign-task-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <button mat-icon-button class="dialog-close-button">
                <mat-icon><span class="ic ic-history"></span></mat-icon>
            </button>
            <div fxFlex="grow">
                <div class="header">History from Mumbai</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-card-content class="wo-container">
        <div class="d-flex mx-2 flex-row flex-wrap wo-flex-container h-100">

            <div class="p-2 wo-flex-item mediaContainer" fxFlex="25">
                <div class="wo-form-field-read">
                    <div class="wo-form-input-title">Milestone</div>
                    <div class="wo-form-input-value">Nominal</div>
                </div>
            </div>
            <div class="p-2 wo-flex-item mediaContainer" fxFlex="25" >
                <div class="wo-form-field-read">
                    <div class="wo-form-input-title">Task</div>
                    <div class="wo-form-input-value">Proposed Nominal</div>
                </div>
            </div>

            <div  fxFlex="40"></div>

            <button style="float: right" mat-button  class ="icon-container-button" color="primary"><i class="ic ic-download pr-2"></i></button>
        </div>

    </mat-card-content>

    <div mat-dialog-content>
        <ag-grid-angular style="width: 100%; height: 330px;" class="ag-theme-material ag-jcp3" rowHeight="48"
            headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" enableColResize
            enableSorting enableFilter groupHeaders suppressRowClickSelection toolPanelSuppressGroups
            toolPanelSuppressValues rowSelection="multiple" (gridReady)="onReady($event)"
            [defaultColDef]="defaultColDef" (modelUpdated)="onReadyModeUpdate($event)" (gridReady)="onReady($event)"
            [frameworkComponents]="frameworkComponentsStatus">
        </ag-grid-angular>

    </div>

</div>
