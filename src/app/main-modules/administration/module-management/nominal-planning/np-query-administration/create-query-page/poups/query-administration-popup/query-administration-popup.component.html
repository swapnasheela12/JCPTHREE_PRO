<div class="np-qa-popup-dialog">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div>Query Administration</div>
            </div>
            <button (click)="closeDialog()"  mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="main-content">
        <mat-radio-group style="height:56px" fxLayoutAlign="center center" [(ngModel)]="selectedRadio" fxLayout="row"
            class="radio-button-group mx-3">
            <mat-radio-button fxFlex="50" value="Operators">
                Operators</mat-radio-button>
            <mat-radio-button fxFlex="50" value="Schema">
                Schema</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="selectedRadio == 'Operators'" fxLayout="column" class="mx-3 operators-div">
            <div fxFlex="30">
                <div style="font-family: Lato Bold;">Mathematical Operations</div>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <div class="mx-2" *ngFor="let mo of molist">
                        <div class="icon-holder"
                            fxLayoutAlign="center center">{{mo}}</div>
                    </div>
                </div>
            </div>
            <div fxFlex="45">
                <div style="font-family: Lato Bold;">String Operations</div>
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                    <div class="mx-2 mb-2" *ngFor="let so of solist" fxFlex="30">
                        <div class="text-holder"
                            fxLayoutAlign="center center">{{so}}</div>
                    </div>
                </div>
            </div>
            <div fxFlex="25">
                <div style="font-family: Lato Bold;">Boolean Operations</div>
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                    <div class="mx-2 mb-2" *ngFor="let bo of bolist" fxFlex="30">
                        <div class="text-holder"
                            fxLayoutAlign="center center">{{bo}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="selectedRadio == 'Schema'" style="width: 900px;">
            <mat-tab-group class="nc-query-admin-mat-tab" dynamicHeight fxFlex="100">
                <mat-tab label="KPI">
                    <ag-grid-angular style="width: 100%; height: 240px;" class="ag-theme-material ag-jcp3"
                        rowHeight="48" headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                        [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                        [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                        rowSelection="multiple" [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                        [groupSelectsChildren]="true" [debug]="true" (gridReady)="onReady($event)">
                    </ag-grid-angular>
                </mat-tab>
                <mat-tab label="15 Mins. KPI">
                    224
                </mat-tab>
                <mat-tab label="15 Mins. KPI">
                    rerer
                </mat-tab>
                <mat-tab label="15 Mins. KPI">
                    dfdfgdfg
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
