<mat-card class="query-administration p-0" style="height: 100%; min-height: 100%;">
    <div class="query-administration-flex-container">
        <div class="d-flex mx-2 flex-row justify-content-between align-items-center full-height">
            <div class="col-4 query-administration-flex-item query-admin-title">
                Query Administration
            </div>
            <div class="col-8 query-administration-flex-item d-flex justify-content-end align-items-center">
                <mat-icon class="icon-button search-icon" aria-label="search" (click)="show = !show;" *ngIf="!show">
                    <span class="zmdi zmdi-search"></span>
                </mat-icon>
                <mat-form-field *ngIf="show" class="col-4">
                    <input matInput [(ngModel)]="searchGrid" autocomplete="off" placeholder="">
                    <mat-icon class="search-filter-icon" (click)="toggleSearch();" aria-label="search">
                        <span class="zmdi zmdi-close"></span>
                    </mat-icon>
                </mat-form-field>
                <button mat-raised-button class="submit-button create-button" routerLink="/{{createQueryRoute}}" color="primary">Create Query</button>
            </div>
        </div>
    </div>
    <mat-divider style="position: relative;"></mat-divider>
    <div class="cover-div">
        <mat-tab-group (selectedTabChange)="onTabChanged($event);" mat-align-tabs="center" class="nc-query-admin-mat-tab" dynamicHeight fxFlex="100">
            <mat-tab label="KPI" fxFlex="25">
                <ag-grid-angular style="width: 100%; height: calc(100% - 64px);" class="ag-theme-material ag-jcp3"
                    rowHeight="48" headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                    [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                    [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                    rowSelection="multiple" [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                    [groupSelectsChildren]="true" [debug]="true" (gridReady)="onReady($event)">
                </ag-grid-angular>
                <app-pagination [pageSize]="PaginationPageSize" [gridApi]="gridAPI"
                    [noOfPages]="gridAPI?.paginationGetTotalPages()" [rowCount]="gridAPI?.getDisplayedRowCount()"
                    [paginationArray]="[10, 20, 30, 40]"></app-pagination>
            </mat-tab>
            <mat-tab label="15 Mins. KPI" fxFlex="25">
                <ag-grid-angular style="width: 100%; height: calc(100% - 64px);" class="ag-theme-material ag-jcp3"
                    rowHeight="48" headerHeight="48" [gridOptions]="gridOptions2" [columnDefs]="columnDefs"
                    [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                    [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                    rowSelection="multiple" [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                    [groupSelectsChildren]="true" [debug]="true" (gridReady)="onReady($event)"> </ag-grid-angular>
                <app-pagination [pageSize]="PaginationPageSize" [gridApi]="gridAPI"
                    [noOfPages]="gridAPI?.paginationGetTotalPages()" [rowCount]="gridAPI?.getDisplayedRowCount()"
                    [paginationArray]="[10, 20, 30, 40]"></app-pagination>
            </mat-tab>
            <mat-tab label="15 Mins. KPI" fxFlex="25">
                <ag-grid-angular style="width: 100%; height: calc(100% - 64px);" class="ag-theme-material ag-jcp3"
                rowHeight="48" headerHeight="48" [gridOptions]="gridOptions3" [columnDefs]="columnDefs"
                [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                rowSelection="multiple" [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                [groupSelectsChildren]="true" [debug]="true" (gridReady)="onReady($event)"> </ag-grid-angular>
            <app-pagination [pageSize]="PaginationPageSize" [gridApi]="gridAPI"
                [noOfPages]="gridAPI?.paginationGetTotalPages()" [rowCount]="gridAPI?.getDisplayedRowCount()"
                [paginationArray]="[10, 20, 30, 40]"></app-pagination>
            </mat-tab>
            <mat-tab label="15 Mins. KPI" fxFlex="25">
                <ag-grid-angular style="width: 100%; height: calc(100% - 64px);" class="ag-theme-material ag-jcp3"
                    rowHeight="48" headerHeight="48" [gridOptions]="gridOptions4" [columnDefs]="columnDefs"
                    [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                    [suppressCellSelection]="true" toolPanelSuppressGroups toolPanelSuppressValues
                    rowSelection="multiple" [enableRangeSelection]="true" [suppressRowClickSelection]="true"
                    [groupSelectsChildren]="true" [debug]="true" (gridReady)="onReady($event)"> </ag-grid-angular>
                <app-pagination [pageSize]="PaginationPageSize" [gridApi]="gridAPI"
                    [noOfPages]="gridAPI?.paginationGetTotalPages()" [rowCount]="gridAPI?.getDisplayedRowCount()"
                    [paginationArray]="[10, 20, 30, 40]"></app-pagination>
            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- <div  fxLayout="column" style="height: 80%;" fxLayoutAlign="center center" >
        No data available.
    </div> -->
</mat-card>
