<div fxFlexFill>
    <div class="myjcp-card-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="myjcp-card-toolbar-header">
            <span>Planning: On- Air Site</span>
        </div>
        <div class="myjcp-card-toolbar-icon">
            <span class="zmdi zmdi-more-vert"></span>
        </div>
    </div>
    <div class="performance-kpi-card-content" cdkDropList (cdkDropListDropped)="drop($event)">
        <div class="performance-kpi-container" cdkDrag *ngFor="let item of sitesListArr;let odd = odd">
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <div [class.oddBackground]=" odd " class="performance-kpi-row px-1" fxLayout="row"
                fxLayoutAlign="space-around center">
                <div class="col-2">
                    <div class="performance-kpi-icon">
                        <div class="{{item.iconsite}}"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="performance-kpi-title" fxLayoutAlign="start center">{{item.namesite}}</div>
                </div>
                <div class="col">
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <div class="performance-kpi-count" fxLayoutAlign="end center">{{item.countsite}}</div>
                        <div class="performance-kpi-count-trend ml-2" fxLayout="row" fxLayoutAlign="end center">
                            <div class="zmdi"
                                [ngClass]="{'zmdi-long-arrow-up': item.trendStatus =='up', 'zmdi-long-arrow-down': item.trendStatus =='down'}"
                                [ngStyle]="{'color':item.trendColor}"></div>
                            <div style="font-size: 9px;line-height: 2;" [ngStyle]="{'color':item.trendColor}">
                                {{item.trend}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
