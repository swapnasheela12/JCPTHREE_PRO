<div class="my-jcp-setting-container" id="my-jcp-setting-container-id">
  <mat-grid-list cdkDropList (cdkDropListDropped)="drop($event)" cols="12" [gutterSize]="'10px'"
    rowHeight="{{desired_rowHeight}}">

    <mat-grid-tile cdkDrag fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start"
      *ngFor="let tile of myJcpListTile" [colspan]="tile.cols" [rowspan]="tile.rows">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

      <mat-card class="card-body-one">
        <app-workorders *ngIf="tile.text == 'one'"></app-workorders>
        <app-alarms *ngIf="tile.text == 'two'"></app-alarms>
        <app-backhaul-violators *ngIf="tile.text == 'three'"></app-backhaul-violators>
        <app-customer-experience *ngIf="tile.text == 'four'"></app-customer-experience>
        <app-performance *ngIf="tile.text == 'five'"></app-performance>
        <app-planning *ngIf="tile.text == 'six'"></app-planning>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
