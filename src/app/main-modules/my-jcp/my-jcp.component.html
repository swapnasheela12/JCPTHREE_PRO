<div style="height: 100%;margin-bottom: 5px;">
    <mat-grid-list cols="12" rowHeight="fit" style="height: inherit;">
        <mat-grid-tile
            *ngFor="let tile of myJcpListTile"
            [colspan]="tile.cols"
            [rowspan]="tile.rows">
          <!-- {{tile.text}} -->
        
          <mat-card style="width: 100%;height: -webkit-fill-available;margin:0 0 5px 0;" *ngIf="tile.text == 'one'">
            <app-workorders></app-workorders>
          </mat-card>
          <mat-card style="width: 100%;height: -webkit-fill-available;margin:5px 5px 5px 0;" *ngIf="tile.text == 'two'">
           <app-backhaul-violators></app-backhaul-violators>
          </mat-card>
          <mat-card style="width: 100%;height: -webkit-fill-available;margin:5px 0 5px 5px;"  *ngIf="tile.text == 'three'">
           <app-customer-experience></app-customer-experience>
          </mat-card>
          <mat-card style="width: 100%;height: -webkit-fill-available;margin:5px 0 5px 5px;" *ngIf="tile.text == 'four'">
            <app-performance></app-performance>
          </mat-card>
          <mat-card style="width: 100%;height: -webkit-fill-available;margin:5px 5px 5px 0;" *ngIf="tile.text == 'five'">
            <app-planning></app-planning>
          </mat-card>
        
        </mat-grid-tile>
      </mat-grid-list>
</div>
