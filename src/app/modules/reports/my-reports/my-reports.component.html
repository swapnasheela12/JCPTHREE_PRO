<mat-card class="my-report-card p-0">
    <mat-card-content>
        <div class="my-report-flex-container">
            <div class="d-flex mx-2 flex-row justify-content-between">
                <div class="p-3 col-4 my-report-flex-item">
                    <mat-form-field>
                        <mat-select disableOptionCentering (click)="beforeOpen()" placeholder="Report Measure"
                            panelClass="selectMenuPanel" [(value)]="reportMeasureSelected">
                            <mat-option *ngFor="let report of reportsMeasureList" [value]="report.value">
                                {{report.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="p-3 col-4 my-report-flex-item">

                    <mat-icon class="icon-button" aria-label="search" (click)="show = !show;" *ngIf="!show">
                        <span class="zmdi zmdi-search hvr-grow"></span>
                    </mat-icon>

                    <mat-form-field *ngIf="show">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                        <mat-icon class="search-filter-icon hvr-shrink" (click)="show = !show;" aria-label="search">
                            <span class="zmdi zmdi-close"></span>
                        </mat-icon>
                    </mat-form-field>


                </div>
            </div>
        </div>
