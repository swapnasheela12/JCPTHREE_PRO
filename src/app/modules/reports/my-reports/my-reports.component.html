<mat-card class="my-report-card p-0">

    <div class="my-report-flex-container">
        <div class="d-flex mx-2 flex-row justify-content-between">
            <div class="px-3 pt-3 col-4 my-report-flex-item">
                <mat-form-field>
                    <mat-select disableOptionCentering (click)="beforeOpen()" placeholder="Report Measure"
                        panelClass="selectMenuPanel" [(value)]="reportMeasureSelected">
                        <mat-option *ngFor="let report of reportsMeasureList" [value]="report.value">
                            {{report.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="px-3 pt-3  col-4 my-report-flex-item">

                <mat-icon class="icon-button" aria-label="search" (click)="show = !show;" *ngIf="!show">
                    <span class="zmdi zmdi-search"></span>
                </mat-icon>

                <mat-form-field *ngIf="show">
                    <!-- <mat-label>Filter</mat-label> -->
                    <input matInput (keyup)="applyFilter($event)" placeholder="">
                    <mat-icon class="search-filter-icon" (click)="show = !show;" aria-label="search">
                        <span class="zmdi zmdi-close"></span>
                    </mat-icon>
                </mat-form-field>


            </div>
        </div>
    </div>

    <mat-divider style="position: relative;"></mat-divider>
    <div class="jcp-table-container">

        <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-material ag-jcp3" rowHeight="48" headerHeight="48"
            [columnDefs]="columnDefsMyReport" [enableFilter]="true" [rowSelection]="rowSelection"
            [animateRows]="true" [rowData]="rowDataMyReport" (gridReady)="onGridReadyMyReport($event)" [icons]="icons">
        </ag-grid-angular>

    </div>
</mat-card>
