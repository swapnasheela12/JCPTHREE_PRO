    <mat-card class="my-report-card p-0">
        <mat-card-content>
            <div class="my-report-flex-container">
                <div class="d-flex mx-2 flex-row justify-content-between">
                    <div class="p-3 col-4 my-report-flex-item">
                        <mat-form-field>
                            <mat-select disableOptionCentering (click)="beforeOpen()" placeholder="Report Measure"
                                panelClass="selectMenuPanel" [(value)]="reportMeasureSelected">
                                <mat-option *ngFor="let report of reportsMeasureList" [value]="report.value">
                                    {{report.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="p-3 col-4 my-report-flex-item">

                        <mat-icon class="icon-button" aria-label="search" (click)="show = !show;" *ngIf="!show">
                            <span class="zmdi zmdi-search hvr-grow"></span>
                        </mat-icon>

                        <mat-form-field *ngIf="show">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                            <mat-icon class="search-filter-icon hvr-shrink" (click)="show = !show;" aria-label="search">
                                <span class="zmdi zmdi-close"></span>
                            </mat-icon>
                        </mat-form-field>


                    </div>
                </div>
            </div>

            <mat-divider></mat-divider>
            <div class="jcp-table-container">
                <table mat-table [dataSource]="dataSource" class="jcp-table">

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
    
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
    
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
    
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
    
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>
            </div>
           

        </mat-card-content>
    </mat-card>
<!-- </div> -->
