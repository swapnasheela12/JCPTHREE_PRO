<mat-card class="report-wizard-card-one">
  <mat-card-content>
    <div class="d-flex flex-row flex-wrap report-flex-container">
      <div class="p-2 report-flex-item col-4">
        <mat-form-field class="report-form-field">
          <mat-label>Report Measure*</mat-label>
          <input matInput placeholder="Ex. Pizza" value="RF Analysis">
        </mat-form-field>
      </div>
      <div class="p-2 report-flex-item col-4">
        <mat-form-field class="report-form-field">
          <mat-label>Report Category*</mat-label>
          <input matInput placeholder="Ex. Pizza" value="ODSC Planning Report">
        </mat-form-field>
      </div>
      <div class="p-2 report-flex-item col-4">
        <mat-form-field class="report-form-field">
          <mat-label>Report Name</mat-label>
          <input matInput placeholder="Ex. Pizza" value="ODSC Planning Report - Pan-India">
        </mat-form-field>
      </div>
      <div class="p-2 report-flex-item col-4">
        <mat-form-field class="report-form-field">
          <mat-label>Target Report</mat-label>
          <input matInput placeholder="Ex. Pizza" value="-">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
