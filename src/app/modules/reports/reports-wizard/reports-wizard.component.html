<div class="report-wizard-container">
    <mat-card class="report-wizard-card-one">
      <mat-card-content>
        <div class="d-flex flex-row flex-wrap report-flex-container">
          <div class="p-3 report-flex-item col-4">
            <div class="report-form-field-read">
              <div class="report-form-input-title">Report Measure*</div>
              <div class="report-form-input-value">RF Analysis</div>
              <!-- <input matInput placeholder="Ex. Pizza" value="RF Analysis"> -->
            </div>
          </div>
          <div class="p-3 report-flex-item col-4">
            <div class="report-form-field-read">
              <div class="report-form-input-title">Report Category*</div>
              <div class="report-form-input-value">ODSC Planning Report</div>
              <!-- <input matInput placeholder="Ex. Pizza" value="ODSC Planning Report"> -->
            </div>
          </div>
          <div class="p-3 report-flex-item col-4">
            <mat-form-field class="report-form-field">
              <mat-label>Report Name</mat-label>
              <input matInput placeholder="Ex. Pizza" value="ODSC Planning Report - Pan-India">
            </mat-form-field>
          </div>
          <div class="p-3 report-flex-item col-4">
            <mat-form-field class="report-form-field">
              <mat-label>Target Report</mat-label>
              <input matInput placeholder="Ex. Pizza" value="-">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="report-wizard-card-two">
      <mat-card-content class="h-100">
        <mat-tab-group [(selectedIndex)]="reportTabIndex" (selectedTabChange)="tabClick($event)" class="h-100 report-filter-tab-group">
          <mat-tab class="report-filter-tab" label="Report Configuration">
            <ng-template matTabContent class="report-filter-tab-content">
              <div class="report-flex-container">
                <div class="d-flex flex-row flex-wrap mx-3">
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Data Sources*</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="LSR">
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <mat-divider></mat-divider>
              <div class="d-flex flex-row justify-content-center report-action-container">
                <div class="p-2 my-flex-item">
                  <button mat-raised-button class="submit-button" color="primary" (click)="tabNextClick($event)">Next</button>
                </div>
              </div>
            </ng-template>
          </mat-tab>
          <mat-tab [disabled]="!tabDisabledTab1" label="Geography">
            <ng-template matTabContent class="report-filter-tab-content">
              <div class="report-flex-container">
                <div class="d-flex flex-row flex-wrap mx-3">
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Zone</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="All Zone">
                    </mat-form-field>
                  </div>
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Jio State</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="-">
                    </mat-form-field>
                  </div>
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Focus Town</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="-">
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <mat-divider></mat-divider>
              <div class="d-flex flex-row justify-content-center report-action-container">
                <div class="p-2 my-flex-item"> 
                  <button class="mx-2" mat-stroked-button (click)="tabPreviousClick($event)">Previous</button>
                  <button class="mx-2" mat-raised-button class="submit-button" color="primary" (click)="tabNextClick($event)">Next</button>
                </div>
              </div>
            </ng-template>
  
          </mat-tab>
          <mat-tab [disabled]="!tabDisabledTab2" label="Select Date">
            <ng-template matTabContent>
              <div class="d-flex flex-row flex-wrap report-flex-container">
                <div class="p-3 report-flex-item col-5">
                  <mat-form-field class="report-form-field">
                    <form [formGroup]="form">
                      <div class="daterange-container">
                        <input matInput ngxDaterangepickerMd placeholder="Choose date" [timePicker]="true"
                          [timePickerSeconds]="true" [timePickerIncrement]="15" [timePicker24Hour]="false"
                          formControlName="selected" [showCustomRangeLabel]="true"
                          [alwaysShowCalendars]="form.get('alwaysShowCalendars').value" [ranges]="ranges"
                          [showClearButton]="true" [showCancel]="true" [linkedCalendars]="false"
                          [isTooltipDate]="isTooltipDate" [isInvalidDate]="isInvalidDate"
                          [locale]="{ applyLabel: 'Done' }"
                          [keepCalendarOpeningWithRange]="form.get('keepCalendarOpeningWithRange').value"
                          [showRangeLabelOnInput]="form.get('showRangeLabelOnInput').value"
                          (rangeClicked)="rangeClicked($event)" (datesUpdated)="datesUpdated($event)" />
                          <!-- <input matInput type="text" autocomplete="off" ngxDaterangepickerMd [(ngModel)]="selected" [showCustomRangeLabel]="true"
                              [alwaysShowCalendars]="true" [ranges]="ranges" [linkedCalendars]="true" [timePicker]="true"
                              [timePickerIncrement]="1" [opens]="right" [locale]="{format: 'DD/MM/YYYY HH:mm:ss'}"
                              [showClearButton]="true" placeholder="Date & Time" /> -->
                      </div>
                    </form>
                  </mat-form-field>
                </div>
              </div>
              <mat-divider></mat-divider>
              <div class="d-flex flex-row justify-content-center report-action-container">
                <div class="p-2 my-flex-item"> 
                  <button class="mx-2" mat-stroked-button (click)="tabPreviousClick($event)">Previous</button>
                </div>
              </div>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="d-flex flex-row justify-content-end align-items-end report-wizard-action-container">
    <div class="p-2 my-flex-item">
      <button mat-stroked-button color="primary">Cancel</button>
    </div>
    <div class="p-2 my-flex-item">
      <button mat-stroked-button disabled>Submit</button>
    </div>
  </div>
