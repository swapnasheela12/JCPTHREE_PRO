            <div class="report-form-input-title">Report Measure*</div>

        </div>
        <div class="p-3 report-flex-item col-4">

            <mat-label>Report Name</mat-label>
            <input matInput placeholder="Ex. Pizza" value="ODSC Planning Report - Pan-India">

        </div>

            <mat-label>Target Report</mat-label>
            <input matInput placeholder="Ex. Pizza" value="-">
          </mat-form-field>
        </div>
      </div>

      <mat-horizontal-stepper [linear]="isLinear" #stepper class=" report-filter-tab-group">
        <mat-step [stepControl]="firstFormGroup">
          <mat-card-content class="layout-fill">
            <div class="report-filter-tab">
              <form [formGroup]="firstFormGroup" class="report-filter-form">
                <ng-template matStepLabel>Report Configuration</ng-template>
                <div class="report-flex-container">
                  <div class="d-flex flex-row flex-wrap">
                    <div class="p-3 report-flex-item col-4">
                      <mat-form-field class="report-form-field">
                        <mat-label>Data Sources</mat-label>
                        <input matInput placeholder="Ex. Pizza" value="LSR" formControlName="dataSources" required>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
                <div class="d-flex flex-row justify-content-center report-action-container">
                  <div class="p-2 my-flex-item">
                    <button mat-raised-button class="submit-button" color="primary" matStepperNext>Next</button>
                  </div>
                </div>
              </form>
            </div>
          </mat-card-content>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" class="h-100">
          <div class="report-filter-tab">
            <form [formGroup]="secondFormGroup" class="report-filter-form">
              <ng-template matStepLabel>Geography</ng-template>

              <div class="report-flex-container">
                <div class="d-flex flex-row flex-wrap">
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Zone</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="All Zone" required>
                    </mat-form-field>
                  </div>
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Jio State</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="-" required>
                    </mat-form-field>
                  </div>
                  <div class="p-3 report-flex-item col-4">
                    <mat-form-field class="report-form-field">
                      <mat-label>Select Focus Town</mat-label>
                      <input matInput placeholder="Ex. Pizza" value="-" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <mat-divider></mat-divider>
              <div class="d-flex flex-row justify-content-center report-action-container">
                <div class="p-2 my-flex-item">
                  <button class="mx-2" mat-stroked-button matStepperPrevious>Previous</button>
                  <button class="mx-2" mat-raised-button class="submit-button" color="primary"
                    matStepperNext>Next</button>
                </div>
              </div>


            </form>
          </div>

        <mat-step>
          <ng-template matStepLabel>Select Date</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>

<div class="d-flex flex-row justify-content-end align-items-end report-wizard-action-container">

  </div>
  <div class="p-2 my-flex-item">

  </div>
</div>
