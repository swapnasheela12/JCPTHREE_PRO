<div class="alarms-container">
    <div color="" class="alarms-toolbar">
        <div class="popup-title">
            <div class="header">Alarm Properties for I-MU-MUMB-ENB-2308</div>
            <button class="close-popup" (click)="closeDialog()"><span class="material-icons" style="font-size: 20px;">
                    close
                </span>
            </button>
        </div>
    </div>

    <div class="alarms-dialog-content">

        <mat-tab-group mat-align-tabs="start">
            <mat-tab label="ACTIVE ALARMS">
                <ag-grid-angular style="width: 100%; height: 400px;overflow: scroll;" 
                class="redfont ag-theme-material ag-jcp3"
                    [rowData]="row" 
                    [columnDefs]="columnDefs" 
                    rowHeight="48" 
                    headerHeight="48"
                    [gridOptions]="gridOptions" 
                    enableColResize 
                    enableSorting 
                    enableFilter 
                    groupHeaders
                    suppressRowClickSelection 
                    toolPanelSuppressGroups 
                    toolPanelSuppressValues 
                    [rowClassRules]="rowClassRulesaa"
                    rowSelection="multiple">
                </ag-grid-angular>
                <!-- <app-table-ag-grid ></app-table-ag-grid> -->

            </mat-tab>
            <mat-tab label="ALARMS HISTORY">


                <ag-grid-angular style="width: 100%; height: 400px;" 
                class="ag-theme-material ag-jcp3" 
                [columnDefs]="columnah"
                    [rowData]="rowah"
                    enableColResize 
                    enableSorting 
                    enableFilter 
                    groupHeaders
                    suppressRowClickSelection 
                    toolPanelSuppressGroups 
                    toolPanelSuppressValues
                    [rowClassRules]="rowClassRulesah" 
                    rowSelection="multiple">
                </ag-grid-angular>

                <!-- <app-table-ag-grid ></app-table-ag-grid> -->

            </mat-tab>
            <mat-tab label="SITE STATUS">


                <ag-grid-angular style="width: 100%; height: 400px;" 
                class="ag-theme-material ag-jcp3" 
                [rowData]="rowss"
                    [columnDefs]="columnss"
                    enableColResize 
                    enableSorting 
                    enableFilter 
                    groupHeaders
                    suppressRowClickSelection 
                    toolPanelSuppressGroups 
                    toolPanelSuppressValues
                    [rowClassRules]="rowClassRulesss" 
                    rowSelection="multiple">
                </ag-grid-angular>


            </mat-tab>
            <mat-tab label="LEGAL HISTORY">


                <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-material ag-jcp3" 
                
                rowHeight="48"
                headerHeight="48" 
                [rowData]="rowlh" 
                [rowClassRules]="rowClassRuleslh"
                [columnDefs]="columnlh">
                </ag-grid-angular>


            </mat-tab>
        </mat-tab-group>

    </div>
