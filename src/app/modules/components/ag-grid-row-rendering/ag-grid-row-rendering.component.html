<mat-card class="p-0 h-100">
    <div class="ml-3 py-3">AG Grid Row Grouping</div>

    <mat-divider style="position: relative;"></mat-divider>
    <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material ag-jcp3" [rowData]="rowData"
        (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" (cellClicked)='onCellClicked($event)'>
    </ag-grid-angular>

</mat-card>
