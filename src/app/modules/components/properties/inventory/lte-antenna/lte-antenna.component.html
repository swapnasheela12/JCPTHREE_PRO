<div class="lte-antenna-wrapper">
    <div class="execution-task-container">
        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="sub-header-title">LTE Antenna Details</div>
            </div>
            <div class="site-task-label" style=" padding: 15px;
            font-size: 15px;
            font-weight: 500;
            color: rgba(0,0,0,.87);">Link 1 Details</div>
            <mat-divider></mat-divider>
            <div class="sub-content-container">
                <div class="sub-content-table">
                    <!-- <ag-grid-angular style="width: 100%; height: 116px;" class="ag-theme-material ag-jcp3" rowHeight="48"
                        headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="taskColDef" [rowData]="taskRowdata"
                        enableColResize enableSorting enableFilter groupHeaders suppressRowClickSelection
                        toolPanelSuppressGroups toolPanelSuppressValues rowSelection="multiple"
                        [defaultColDef]="defaultColDef" (modelUpdated)="onReadyModeUpdate($event)"
                        (gridReady)="onReady($event)">
                    </ag-grid-angular> -->
                </div>
            </div>
        </mat-card>

        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="sub-header-title">Tower</div>
            </div>
            <mat-divider></mat-divider>
            <div class="sub-content-container h-100">
                <div class="sub-content d-flex mx-2 flex-row flex-wrap">
                    <div class="sub-content-flex-item p-2 col-3" *ngFor="let t of tower">
                        <div class="form-field-read-only">
                            <div class="input-title">
                                {{t.label}}
                            </div>
                            <div class="input-value">{{t.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>

        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="sub-header-title">Rack</div>
            </div>
            <mat-divider></mat-divider>
            <div class="sub-content-container h-100">
                <div class="sub-content d-flex mx-2 flex-row flex-wrap">
                    <div class="sub-content-flex-item p-2 col-3" *ngFor="let r of rack">
                        <div class="form-field-read-only">
                            <div class="input-title">
                                {{r.label}}
                            </div>
                            <div class="input-value">{{r.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>

        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">

            </div>
            <mat-divider></mat-divider>

                        <div class="form-field-read-only">
                            <div class="input-title">
                                {{sm.label}}
                            </div>
                            <div class="input-value">{{sm.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>

        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">

            </div>
            <mat-divider></mat-divider>

                <div class="sub-content d-flex mx-2 flex-row flex-wrap">
                    <div class="sub-content-flex-item p-2 col-3" *ngFor="let d of dg">

            <mat-divider></mat-divider>

                        <div class="form-field-read-only">
                            <div class="input-title">
                                {{site.label}}
                            </div>
                            <div class="input-value">{{site.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card>

        <mat-card class="execution-task-container-one p-0">
            <div class="sub-header px-3" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="sub-header-title">Earthing</div>

            <mat-divider></mat-divider>

    </div>
