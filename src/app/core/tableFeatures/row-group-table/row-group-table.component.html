<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Zone">
      <th mat-header-cell *matHeaderCellDef> Zone </th>
      <td mat-cell *matCellDef="let element, let i = index">
        <span [innerHtml]="getSpace(element.level)"></span>
        <mat-icon *ngIf="element.expand === false" (click)="onGroupClick(element, i, 'expand')">
          add_circle_outline
        </mat-icon>
        <mat-icon *ngIf="element.expand === true" (click)="onGroupClick(element, i, 'collapse')">
          remove_circle_outline
        </mat-icon>
        {{element.zone}}
      </td>
  
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="Complaint">
      <th mat-header-cell *matHeaderCellDef> Complaint </th>
      <td mat-cell *matCellDef="let element"> {{element.compliant }} </td>
      <td mat-footer-cell *matFooterCellDef> {{compliantSum}} </td>
    </ng-container>
    <ng-container matColumnDef="Non Complaint">
      <th mat-header-cell *matHeaderCellDef> Non Complaint </th>
      <td mat-cell *matCellDef="let element"> {{element.noncompliant }} </td>
      <td mat-footer-cell *matFooterCellDef> {{nonCompliantSum}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Import Date">
      <th mat-header-cell *matHeaderCellDef> Import Date </th>
      <td mat-cell *matCellDef="let element"> {{element.importdate }} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
  
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation();">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>View</span>
          </button>
          <button mat-menu-item>
            <span>Edit</span>
          </button>
        </mat-menu>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
