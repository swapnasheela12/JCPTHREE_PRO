<div class="mat-dialog-container">
    <mat-toolbar class="dialog-header">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div>Site Proposed Configuration: {{data.sapId}}</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content>
        <div fxLayout="row">
            <div fxFlex="55" fxLayout="column" class="site-proposed-configuration">
              <div fxLayout="row" class="lat-long-data">
                <div fxFlex="3"></div>
                <div fxFlex="20" fxLayout="column">
                    <span class="title">Latitude</span>
                    <span class="value">{{data.latitude}}</span>
                </div>
                <div fxFlex="20" fxLayout="column">
                    <span class="title">Longitude</span>
                    <span class="value">{{data.longitude}}</span>
                </div>
              </div>
              <div class="site-proposed-configuration-data">
                <table mat-table [dataSource]="dataSitePropsedConfiguration" class="site-proposed-configuration-table">
                    <ng-container matColumnDef="sapId">
                      <th mat-header-cell *matHeaderCellDef > Sector </th>
                      <td mat-cell *matCellDef="let element"> {{element.sapId}} </td>
                    </ng-container>
                    <ng-container matColumnDef="azimuth">
                        <th mat-header-cell *matHeaderCellDef > Azimuth </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field floatLabel="never" class="mat-form-datasite">
                                <input matInput [value]="element.azimuth">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="height">
                        <th mat-header-cell *matHeaderCellDef > Height </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field floatLabel="never" class="mat-form-datasite">
                                <input matInput [value]="element.height">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="power">
                        <th mat-header-cell *matHeaderCellDef > Power </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field floatLabel="never" class="mat-form-datasite">
                                <input matInput  [value]="element.power">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tilt">
                        <th mat-header-cell *matHeaderCellDef > Tilt </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field floatLabel="never" class="mat-form-datasite">
                                <input matInput [value]="element.tilt">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsSitePropsedConfiguration;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsSitePropsedConfiguration;"></tr>
                  </table>
              </div>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div fxFlex="45">
                <div id="mapSitePrposed"></div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-actions class="">
        <div class="col"></div>
        <div class="mx10">
            <button mat-stroked-button color="primary" (click)="closeDialog()" class="buttonWidth">Cancel</button>
        </div>
        <div class="mx10">
            <button mat-raised-button color="primary" class="buttonWidth">Save</button>
        </div>
    </div>
</div>
