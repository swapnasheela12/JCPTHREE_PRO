<div class="customFlag-dialog-container">
    <mat-toolbar class="dialog-header" style="height: 55px;font-size: 18px;font-family: Lato Bold;">
        <mat-toolbar-row>
            <div fxFlex="grow">
                <div>Flag : I-MUMB-GNB-0121</div>
            </div>
            <button (click)="closeDialog()" mat-icon-button class="dialog-close-button">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-content">
        <div style="height:300px">
            <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material ag-jcp3" rowHeight="48" headerHeight="48" [gridOptions]="gridOptions" [columnDefs]="columnDefs" [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders suppressRowClickSelection
                toolPanelSuppressGroups toolPanelSuppressValues rowSelection="multiple" [enableRangeSelection]="true" [paginationAutoPageSize]="false" [pagination]="false" [suppressRowClickSelection]="true" [groupSelectsChildren]="true" [debug]="true" [frameworkComponents]="frameworkComponentsMyReport"
                (gridReady)="onReady($event)">
            </ag-grid-angular>
            <!-- <app-table-ag-grid #agGridFlag id="agGridFlag" (gridReady)="onReady($event)"></app-table-ag-grid> -->
        </div>
        <mat-divider></mat-divider>
        <div class="px-3">
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <mat-form-field style="font-size: 14px;font-family: Lato Regular;margin-top: 8px;">
                        <mat-select [(value)]="mark" placeholder="Select Flag">
                            <mat-select-trigger *ngIf="mark" class="mark-flag">
                                <mat-icon [ngStyle]="{'color': mark.color}">flag</mat-icon>
                                <!-- <span>{{mark.name}}</span> -->
                            </mat-select-trigger>
                            <mat-option [value]="null">
                                <mat-icon [ngStyle]="{'opacity': 0}">flag</mat-icon>
                                <span>Not selected</span>
                            </mat-option>
                            <mat-option *ngFor="let mark of marks" [value]="mark">
                                <mat-icon [ngStyle]="{'color': mark.color}">flag</mat-icon>
                                <!-- <span>{{mark.name}}</span> -->
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field style="font-size: 14px;font-family: Lato Regular;margin-top: 8px;">
                        <input matInput type="text" [(ngModel)]="customFlagName" placeholder="Flag Name">
                    </mat-form-field>
                </div>
                <div>
                    <button (click)="addRow()" mat-mini-fab color="primary" class="p-0 buttonWidth">
                        <span class="material-icons">
                            post_add
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div mat-dialog-actions>
        <!-- <button mat-button color="primary"><i class="ic ic-download pr-2"></i> Download Template
        </button> -->
        <div class="mx-3">
            <button mat-stroked-button color="primary" class="buttonWidth">Cancel</button>
        </div>
        <div class="col"></div>
        <div class="mx-3">
            <button mat-raised-button color="primary" class="buttonWidth">Flag It</button>
        </div>
    </div>
</div>
