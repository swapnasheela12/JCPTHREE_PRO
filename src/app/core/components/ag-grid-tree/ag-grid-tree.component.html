<ng-template style="height: 100%;" #commonTableAggridRowGrouping>
    <ag-grid-angular style="width: 100%; height: 100%;" [frameworkComponents]="frameworkComponentsList"
        class="ag-theme-material ag-jcp3" [rowData]="rowData" [columnDefs]="columnDefs"
        (cellClicked)='onCellClicked($event)' [icons]="icons">
    </ag-grid-angular>
</ng-template>

<ng-container *ngTemplateOutlet="commonTableAggridRowGrouping"></ng-container>
